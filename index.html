<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css"/>
  <script src="./assets/script.js"></script>
  <title>Customer Contact Information</title>
</head>
<body>
  <header>
    <h1 id="page_header">Let's Keep in Touch!</h1>
  </header>

  <main>
    <section class="card" id="customer-contact">
      <!-- Reference: https://designsystem.digital.gov/templates/form-templates/address-form/ -->
      <!-- Reference: https://www.w3schools.com/html/html_forms.asp -->

      <h2>Customer Name</h2>
      <form class='label-wrap'>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" minlength="1" placeholder="First Name">

        <label for="middle_name">Middle Name (Optional):</label>
        <input type="text" id="middle_name" name="middle_name" placeholder="Middle Name (Optional)">

        <label for="family_name">Family Name:</label><br>
        <input type="text" id="family_name" name="family_name" minlength="1" placeholder="Family Name">
      </form>
      <br>
      <br>

      <hr>

      <h2>Customer Contact Information</h2>
      
      <form class="label-wrap" id="address_type">
        <p id="address_select">Address Type (Select One):</p>
        <input type="radio" id="residential" name="residential" value="Residential">
        <label for="residential" id="address_type">Residential</label>
        <input type="radio" id="commercial" name="commercial" value="Commercial">
        <label for="commercial" id="address_type">Commercial</label>
      </form>
      <br>


      <form>
        <label for="address_line_1">Street Address</label>  
        <input type="text" id="address_line_1" name="address_line_1" minlength="2" size="40" placeholder="House Number and Street">
        <br>
        <br>

        <label for="address_line_2">Unit Number</label>
        <input type="text" id="address_line_2" name="address_line_2" placeholder="Apartment or Suite Number">
        <br>
        <br>

        <label for="address_city">City</label>
        <input type="text" id=address_city" name="address_city" minlength="2" placeholder="Town or City">
        <br>
        <br>

        <label for="state_territory">State or Territory</label>
        <select>
          <option value>- Select -</option>
          <option value="AL">AL - Alabama</option>
          <option value="AK">AK - Alaska</option>
          <option value="AS">AS - American Samoa</option>
          <option value="AZ">AZ - Arizona</option>
          <option value="AR">AR - Arkansas</option>
          <option value="CA">CA - California</option>
          <option value="CO">CO - Colorado</option>
          <option value="CT">CT - Connecticut</option>
          <option value="DE">DE - Delaware</option>
          <option value="DC">DC - District of Columbia</option>
          <option value="FL">FL - Florida</option>
          <option value="GA">GA - Georgia</option>
          <option value="GU">GU - Guam</option>
          <option value="HI">HI - Hawaii</option>
          <option value="ID">ID - Idaho</option>
          <option value="IL">IL - Illinois</option>
          <option value="IN">IN - Indiana</option>
          <option value="IA">IA - Iowa</option>
          <option value="KS">KS - Kansas</option>
          <option value="KY">KY - Kentucky</option>
          <option value="LA">LA - Louisiana</option>
          <option value="ME">ME - Maine</option>
          <option value="MD">MD - Maryland</option>
          <option value="MA">MA - Massachusetts</option>
          <option value="MI">MI - Michigan</option>
          <option value="MN">MN - Minnesota</option>
          <option value="MS">MS - Mississippi</option>
          <option value="MO">MO - Missouri</option>
          <option value="MT">MT - Montana</option>
          <option value="NE">NE - Nebraska</option>
          <option value="NV">NV - Nevada</option>
          <option value="NH">NH - New Hampshire</option>
          <option value="NJ">NJ - New Jersey</option>
          <option value="NM">NM - New Mexico</option>
          <option value="NY">NY - New York</option>
          <option value="NC">NC - North Carolina</option>
          <option value="ND">ND - North Dakota</option>
          <option value="MP">MP - Northern Mariana Islands</option>
          <option value="OH">OH - Ohio</option>
          <option value="OK">OK - Oklahoma</option>
          <option value="OR">OR - Oregon</option>
          <option value="PA">PA - Pennsylvania</option>
          <option value="PR">PR - Puerto Rico</option>
          <option value="RI">RI - Rhode Island</option>
          <option value="SC">SC - South Carolina</option>
          <option value="SD">SD - South Dakota</option>
          <option value="TN">TN - Tennessee</option>
          <option value="TX">TX - Texas</option>
          <option value="UM">UM - United States Minor Outlying Islands</option>
          <option value="UT">UT - Utah</option>
          <option value="VT">VT - Vermont</option>
          <option value="VI">VI - Virgin Islands</option>
          <option value="VA">VA - Virginia</option>
          <option value="WA">WA - Washington</option>
          <option value="WV">WV - West Virginia</option>
          <option value="WI">WI - Wisconsin</option>
          <option value="WY">WY - Wyoming</option>
          <option value="AA">AA - Armed Forces Americas</option>
          <option value="AE">AE - Armed Forces Africa</option>
          <option value="AE">AE - Armed Forces Canada</option>
          <option value="AE">AE - Armed Forces Europe</option>
          <option value="AE">AE - Armed Forces Middle East</option>
          <option value="AP">AP - Armed Forces Pacific</option>
        </select>
        <br>
        <br>

        <label for="postal_code">Postal Code</label>
        <input type="text" id=postal_code" name="postal_code" minlength="2" placeholder="Postal (ZIP) Code">
        <br>
        <br>

        <label for="urbanization">Urbanizaton (Puerto Rico Only)</label>
        <input type="text" id="urbanization" name="urbanization" placeholder="Area Abbreviation">
        <br>
        <br>

      </form>
      <br>

      <form class='label-wrap'>
        <label for="email_address">Email Address:</label><br>
        <input type="text" id="email_address" name="email_address" placeholder="Email Address">

        <label for="telephone_number">Telephone Number (Cell or Landline):</label><br>
        <input type="text" id="telephone_number" name="telephone_number" placeholder="Telephone Number">
      </form>
      <br>
      <br>

      <form class="label-wrap">
        <label for="reference">How did you hear about us?</label>
        <textarea id="reference" name="reference" rows="2" cols="40"></textarea>
        
    </section>
    <br>
    
    <section>
      <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_outline_buttons -->
      <!-- https://www.joshwcomeau.com/animation/3d-button/ -->
      <button class="btn" value="Submit">
        <span class="front">
          Submit
        </span>
      </button>
    </section>
  
  </main>
  
</body>
</html>
